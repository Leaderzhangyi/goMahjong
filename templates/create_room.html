<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>创建房间</h1>
        <div class="form-container">
            <div class="form-group">
                <label for="playerName">您的名字</label>
                <input type="text" id="playerName" placeholder="请输入您的名字">
            </div>
            <div class="form-group">
                <label for="password">房间密码 (可选)</label>
                <input type="password" id="password" placeholder="可选，留空表示无密码">
            </div>
            <div class="form-actions">
                <button onclick="createRoom()">创建房间</button>
                <button onclick="location.href='/'">返回</button>
            </div>
        </div>
    </div>
    <script src="/static/js/create_room.js"></script>
</body>
</html>

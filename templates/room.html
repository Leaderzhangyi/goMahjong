<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/mahjong.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h2>房间号: <span id="roomID">{{ .roomID }}</span></h2>
            <div class="game-status">
                <span id="gameStatus">等待开始</span>
                <button id="startGameBtn" style="display:none;">开始游戏</button>
            </div>
        </div>
        
        <div class="game-content">
            <!-- 左侧玩家列表 -->
            <div class="players-container">
                <div class="player-list">
                    <h3>玩家列表</h3>
                    <ul id="playerList"></ul>
                </div>
            </div>

            <!-- 中间麻将桌 -->
            <div class="mahjong-table-container">
                <div class="mahjong-table">
                    <!-- 上家位置 -->
                    <div class="player-position top-player" id="topPlayer">
                        <div class="player-info">
                            <div class="player-name">等待加入</div>
                            <button class="invite-btn">邀请</button>
                        </div>
                        <div class="player-tiles hidden">
                            <div class="tile-count"></div>
                        </div>
                    </div>
                    
                    <!-- 左家位置 -->
                    <div class="player-position left-player" id="leftPlayer">
                        <div class="player-info">
                            <div class="player-name">等待加入</div>
                            <button class="invite-btn">邀请</button>
                        </div>
                        <div class="player-tiles hidden">
                            <div class="tile-count"></div>
                        </div>
                    </div>
                    
                    <!-- 中央区域 - 弃牌区 -->
                    <div class="center-area">
                        <div class="discard-area">
                            <div id="discardedTiles" class="discarded-tiles"></div>
                        </div>
                    </div>
                    
                    <!-- 右家位置 -->
                    <div class="player-position right-player" id="rightPlayer">
                        <div class="player-info">
                            <div class="player-name">等待加入</div>
                            <button class="invite-btn">邀请</button>
                        </div>
                        <div class="player-tiles hidden">
                            <div class="tile-count"></div>
                        </div>
                    </div>
                    
                    <!-- 自己位置 -->
                    <div class="player-position bottom-player" id="bottomPlayer">
                        <div class="player-info">
                            <div class="player-name">我</div>
                        </div>
                        <div class="player-tiles">
                            <div id="myTiles" class="my-tiles"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧聊天室 -->
            <div class="chat-container">
                <div class="chat-area">
                    <h3>聊天室</h3>
                    <div id="chatMessages" class="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" id="chatInput" placeholder="输入消息..."style="flex:1">
                        <button onclick="sendChat()">发送</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 存储玩家ID和房间信息
        const playerID = localStorage.getItem('playerID');
        const roomID = '{{ .roomID }}';
        
        // 如果没有playerID，重定向到首页
        if (!playerID) {
            alert('请先加入房间');
            window.location.href = '/';
        }
    </script>
    <script src="/static/js/room.js"></script>
</body>
</html>
